<div class="grid">
  <div class="grid-item"
      [class.bg-secondary]="isSelected(item)"
      (click)='selectItem(item)'
       *ngFor="let item of this.items">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">{{ item.url }}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
