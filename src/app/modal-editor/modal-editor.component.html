<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': 1}"
  >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
	<app-basic-editor
	></app-basic-editor>
      <div class="modal-footer">
        <button type="button" (click)="this.toggleEditor()" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<div *ngIf="false" class="modal-editor">
	<button *ngIf="closable" (click)="close()" aria-label="Close" class="modal-editor__close-btn">X</button>
</div>
<div *ngIf="false" class="overlay" (click)="close()"></div>
