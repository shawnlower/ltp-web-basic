  <div class="card-body"
      [class.bg-secondary]="selected"
      [class.active]="selected"
      [attr.about]="item.url">
    <h5 class="card-title">Card number</h5>
    <p class="card-text">{{ item.url }}</p>
    <a href="#" class="btn btn-primary"
                (click)="editItem()"
    >Edit</a>
    <a href="#" class="btn btn-primary"
                (click)="!!removeItem()"
    >Remove</a>

  </div>
