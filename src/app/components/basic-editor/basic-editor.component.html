<div class="modal-body">
  <form [formGroup]="form">
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Type URL</span>
      </div>
      <div>
        <input #typeUrl
               id="inputTypeUrl"
               class="form-control custom-combobox-input ui-widget
                      ui-widget-content ui-state-default ui-corner-left
                      ui-autocomplete-input"
               autocomplete="off"
               (blur)="this.handleTypeChange(typeUrl.value)"
               [ngbTypeahead]="search"
               [class.alert-danger]="!!this.form.controls.typeUrl.errors"
               formControlName="typeUrl"
               autofocus
               >
      </div>
    </div>
  </form>
  <div>
    <span> {{ this.properties$ | async | json }} </span>
    <table>
      <tr>
        <th>Property</th>
        <th>Vocabulary</th>
      </tr>
      <tr>
        <td>name</td>
        <td>schema.org</td>
      </tr>
    </table>
  </div>
</div>
