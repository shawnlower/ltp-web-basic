<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  </head>
  <body vocab="https://schema.org/">
    <div id="content" about="http://shawnlower.net/_id/123" class="form-group" typeof="NoteDigitalDocument">

            <input id="contentForm_text" class="form-control" property="text" value="This is a simple note">

        </div>
        <div id="contentForm_dateCreated" class="form-group">
          <label for="contentForm_dateCreated" class="col-sm-2 control-label">dateCreated</label>
          <div class="col-sm-10">
            <input id="contentForm_dateCreated" class="form-control" property="dateCreated" value="2015-01-25T12:34:56Z">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
